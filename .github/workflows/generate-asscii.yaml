name: generatesci

on: push

jobs: 
  ascii_job:
    runs-on: ubuntu-latest
    steps:
    -  name: checkout repo
       uses: actions/checkout@v4
    -  name: install cowsay
       run: sudo apt-get install cowsay -y 
    -  name: execute cowsay command
       run: cowsay -f dragon "run  for a cover im a dragon ...rawr" >  dragon.txt
    -  name: test file exists
       run: grep  -i  "dragon"  dragon.txt
    -  name: read file
       run: cat dragon.txt
    -  name: list files 
       run: ls
